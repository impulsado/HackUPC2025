<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vueling Blackout</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0a84ff" />

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <h1 class="app-title">Vueling Blackout</h1>

      <button id="scan" aria-live="polite">Connect</button>

      <input
        id="filter"
        placeholder="Filter flight (e.g. VY0123)"
        autocomplete="off"
      />

      <div class="table-wrapper">
        <table id="table" aria-label="Flight updates">
          <thead>
            <tr>
              <th data-col="flight">Flight</th>
              <th data-col="gate">Gate</th>
              <th data-col="time">Last&nbsp;update</th>
              <th data-col="status">Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div class="pager">
        <button id="prev" class="pager-btn" aria-label="Previous page">◀</button>
        <span id="pageInfo">1 / 1</span>
        <button id="next" class="pager-btn" aria-label="Next page">▶</button>
      </div>

      <pre id="log" aria-label="Event log"></pre>
    </main>

    <!-- Lógica -->
    <script type="module" src="app.js"></script>
  </body>
</html>
